<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Навигатор с остановками</title>
    
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        /* Добавляем стиль для карты */
        #map {
            width: 100%;
            height: 500px; /* Карта будет занимать 500px в высоту */
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Навигатор с остановками</h1>

    <!-- Блок карты -->
    <div id="map"></div>

    <!-- Кнопка старта -->
    <button id="startBtn">Старт</button>

    <!-- Статус работы навигатора -->
    <p id="status">Ожидание старта...</p>

    <!-- Подключение библиотек -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
